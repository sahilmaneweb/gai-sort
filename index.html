<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Facts Generator</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
        }
        #fact {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6); /* Darker semi-transparent background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #fact:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #4facfe;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <h1>Hiking Facts Generator</h1>
    <div id="fact">Click the button to get a hiking fact!</div>
    <button id="nextFactButton">Next Fact</button>

    <script>
        const facts = [
            "Hiking can help reduce stress and anxiety.",
            "It improves cardiovascular health.",
            "Hiking strengthens muscles and bones.",
            "It can boost your mood and mental health.",
            "Hiking helps with weight management.",
            "It allows you to connect with nature.",
            "Hiking can improve your balance and coordination.",
            "It can enhance your creativity.",
            "Hiking is a great way to meet new people.",
            "It can be a fun family activity."
        ];

        let currentFactIndex = 0;

        function displayNextFact() {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            document.getElementById('fact').innerText = facts[currentFactIndex];
        }

        document.getElementById('nextFactButton').addEventListener('click', displayNextFact);
    </script>

</body>
</html>
