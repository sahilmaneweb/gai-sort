<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Facts Generator</title>
    <style>
        body {
            background: url('https://example.com/hiker-background.jpg') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #fact {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #fact:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #4facfe;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }
        h1 {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Hiking Facts Generator</h1>
    <div id="fact">Click the button to get a hiking fact!</div>
    <button id="nextFactButton">Next Fact</button>

    <script>
        const facts = [
            "Hiking can help reduce stress and anxiety.",
            "It improves cardiovascular health.",
            "Hiking strengthens muscles and bones.",
            "It can boost your mood and mental health.",
            "Hiking helps with weight management.",
            "It allows you to connect with nature.",
            "Hiking can improve your balance and coordination.",
            "It can enhance your creativity.",
            "Hiking is a great way to meet new people.",
            "It can be a fun family activity."
        ];

        let currentFactIndex = 0;

        function displayNextFact() {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            document.getElementById('fact').innerText = facts[currentFactIndex];
        }

        document.getElementById('nextFactButton').addEventListener('click', displayNextFact);
    </script>

</body>
</html>
